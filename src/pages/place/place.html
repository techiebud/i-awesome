
<ion-header>

  <ion-navbar>
    <ion-title>{{ place.tile }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
      <ion-row>
        <ion-col text-center>
            <img [src]="place.imageUrl" alt="">

        </ion-col>
          

      </ion-row>

      <ion-row>
          <ion-col text-center>
            <p>{{place.description}}</p>
          </ion-col>

      </ion-row>

      <ion-row>
          <ion-col>
              <sebm-google-map [latitude]="place.location.lat" [longitude]="place.location.lng"
               [zoom]="16">
                <sebm-google-map-marker [latitude]="place.location.lat" [longitude]="place.location.lng">


                </sebm-google-map-marker>

              </sebm-google-map>

          </ion-col>

      </ion-row>

      <ion-row>
          <ion-col>
            <button ion-button
            block
            (click)="onLeave()"
            >Leave</button>
          
          </ion-col>

          <ion-col>

              <button ion-button block color="danger" (click)="onDelete()">Delete
          

            </button>
          </ion-col>

      </ion-row>


    </ion-grid>

</ion-content>
